<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Haven</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{font-family:system-ui,Segoe UI,Roboto,-apple-system;margin:0;padding:0}
    .cat-card{transition:transform .18s}
    .cat-card:hover{transform:translateY(-6px)}
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ“š Book Haven</a>
  </div>
</nav>

<div id="hero" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" style="height:320px;">
    <div class="carousel-item active d-flex align-items-center justify-content-center bg-light">
      <div class="text-center">
        <h3>Discover bestsellers</h3>
        <p class="text-muted">Curated picks for every reader</p>
      </div>
    </div>
    <div class="carousel-item d-flex align-items-center justify-content-center bg-white">
      <div class="text-center">
        <h3>Join our reading events</h3>
        <p class="text-muted">Author talks & book clubs</p>
      </div>
    </div>
    <div class="carousel-item d-flex align-items-center justify-content-center bg-light">
      <div class="text-center">
        <h3>Free shipping over â‚¹499</h3>
        <p class="text-muted">Fast delivery & easy returns</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#hero" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#hero" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<section class="container my-4" id="categories">
  <h5>Categories</h5>
  <div class="row g-3">
    <div class="col-6 col-md-3">
      <div class="card p-2 cat-card text-center">Fiction</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card p-2 cat-card text-center">Non-Fiction</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card p-2 cat-card text-center">Sci-Fi</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card p-2 cat-card text-center">Children</div>
    </div>
  </div>
</section>

<section class="container my-4" id="contact">
  <div class="row">
    <div class="col-lg-7">
      <div class="card p-3">
        <h6>Contact Us</h6>
        <form id="contactForm" novalidate>
          <input class="form-control mb-2" id="name" name="name" placeholder="Name" required minlength="2">
          <input class="form-control mb-2" id="email" name="email" type="email" placeholder="Email" required>
          <textarea class="form-control mb-2" id="message" name="message" rows="4" placeholder="Message" required minlength="10"></textarea>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-sm">Send</button>
            <button type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card p-3">
        <strong>Address</strong>
        <div class="text-muted small">42 Reader's Lane</div>
        <div class="mt-2"><strong>Phone</strong><div class="text-muted small">+91 98765 43210</div></div>
      </div>
    </div>
  </div>
</section>

<footer class="text-center py-3 text-muted small">Â© Book Haven</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
  (function(){
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
    
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const msg = form.message.value.trim();
      if(name.length < 2){ alert('Enter name (2+ chars)'); return; }
      if(!/^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$/.test(email)){ alert('Enter valid email'); return; }
      if(msg.length < 10){ alert('Message must be 10+ chars'); return; }
      if(/https?:\\/\\//i.test(msg)){ alert('Please avoid links in message'); return; }
    
      form.reset();
      alert('Thank you â€” message sent.');
    });
  })();
</script>
</body>
</html>
